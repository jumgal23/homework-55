{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}
{% block menu %}
    <a class="nav-link" aria-current="page"  href="{% url 'index' %}">На главную</a>
    <a class="nav-link" aria-current="page"  href="{% url 'article_update_view' pk=article.pk %}">Редактировать</a>
    <a class="nav-link" aria-current="page"  href="{% url 'article_delete_view' pk=article.pk %}">Удалить</a>
{% endblock %}

{% block content %}
    <h1>Article</h1>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{ article.status }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.description }}</h6>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.detailed_description }}</h6>
                <p>{{ article.created_at }}</p>
            </div>
        </div>
{% endblock %}
