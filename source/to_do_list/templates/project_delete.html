{% extends 'base.html' %}

{% block title %}Delete Project: {{ object.name }}{% endblock %}

{% block content %}
    <h1>Delete Project: {{ object.name }}</h1>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this project?</p>
        <input type="submit" value="Yes, delete">
        <a href="{% url 'to_do_list:project_index' %}">No, go back</a>
    </form>
{% endblock %}
